<!DOCTYPE html>
<html>
<head>
	<title>365Entertainment</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
	/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


	<style>
		.mySlides {display:none}
		.w3-left, .w3-right, .w3-badge {cursor:pointer}
		.w3-badge {height:13px;width:13px;padding:0}
	</style>

</head>
<body>
	<header>
		<div class="navigation">
			<div class="logo-cont">
				<a href="index.html"><img src="365ep.jpg" class="logo"></a>
			</div>
			<ul class="items">
				<li class="item"><a href="movies.html">Movies</a></li>
				<li class="item"><a href="#">TV series</a></li>
				<li class="item"><a href="#">Audio</a></li>
				<li class="item"><a href="#"></a></li>
			</ul>
		</div>
	</header>
	
	<div class="wrapper">
		<button class="prev-btn" onclick="plusDivs(-1)"><i class="fas fa-chevron-left"></i></button>

		<div class="slides-container">
			<div class="slide-image">
				<img class="mySlides" src="./Images/1.jpg">
			</div>

			<div class="slide-image">
				<img class="mySlides" src="./Images/2.jpg">
			</div>

			<div class="slide-image">
				<img class="mySlides" src="./Images/3.png">
			</div>

			<div class="slide-image">
				<img class="mySlides" src="./Images/4.jpg">
			</div>

			<div class="slide-image">
				<img class="mySlides" src="./Images/5.jpg">
			</div>
		</div>

		<button class="next-btn" onclick="plusDivs(1)"><i class="fas fa-chevron-right"></i></button>
		
		<center>
			<br>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
		</center>
	</div>

	<div class="search-nav">
		<div class="catagory">
			<div class="dropdown">
				<span>Genre</span>
				<div class="dropdown-content">
					<ul>
						<li><a href="#">All</a></li>
						<li><a href="#">Action</a></li>
						<li><a href="#">Drama</a></li>
						<li><a href="#">Sci-Fi</a></li>
					</ul>
				</div>
			</div>
		</div>
		<dir class="search-bar">
			<input type="text" placeholder="Search">
			<button>Search</button>
		</dir>
	</div> 
	<script src="./main.js"></script>

</body>
<footer>
	<div class="footer-div">
		<div class="logo-cont">
			<img src="365ep.jpg" class="logo">
		</div>
		<ul class="footer">
			<li class="item">Powered By Entertainment 365 Portal 2021. All Rights Reserved.</li>
		</ul>
	</div>
</footer>
</html>
