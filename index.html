<!DOCTYPE html>
<html>
<head>
	<title>365Entertainment</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
</head>
<body>
	<header>
		<div class="navigation">
			<div class="logo-cont">
				<img src="365ep.jpg" class="logo">
			</div>
			<ul class="items">
				<li class="item"><a href="#">Movies</a></li>
				<li class="item"><a href="#">TV series</a></li>
				<li class="item"><a href="#">Audio</a></li>
				<li class="item"><a href="#"></a></li>
			</ul>
		</div>
	</header>
	
	<div class="wrapper">
		<div class="prev-btn"><i class="fas fa-chevron-left"></i></div>

		<div class="slides-container">
			<div class="slide-image">
				<img src="Images/1.jpg" alt="" />
			</div>

			<div class="slide-image">
				<img src="Images/2.jpg" alt="" />
			</div>

			<div class="slide-image">
				<img src="Images/3.jpg" alt="" />
			</div>
		</div>

		<div class="next-btn"><i class="fas fa-chevron-right"></i></div>
	</div>

	<div class="navigation-dots">
		<div class="single-dot"></div>
		<div class="single-dot active"></div>
		<div class="single-dot"></div>
	</div>

	<h2>Popular in Action</h2>
	<div class="Genre-grid">
		<div>
			<img src="Images/a1.jpg" class="genre-grid-image">
		</div>
		<div>
			<img src="Images/a2.jpg" class="genre-grid-image">
		</div>
		<div>
			<img src="Images/a3.jpg" class="genre-grid-image">
		</div>
		<div>
			<img src="Images/a4.jpg" class="genre-grid-image">
		</div>
	</div>

	<script type="text/javascript" href="main.js"></script>
</body>
</html>
